		<!-- bootstrap -->
		  <title>LPWEB</title>
        <div style="text-align:center">
          <h1 class="display-3">Calculadora</h1>
            <div class="jumbotron">
              <table frame="box" style="width:210px; height:50px; text-align:right">
                <tr>
                  <td><h1>{{aparece}}</h1></td>
                </tr>
              </table>
              <table frame="box" cellspacing=10 cellpadding=1 bgcolor="#63B8FF">
                <tr>      
                  <td><button type="button" style="width: 50px; height: 50px" (click)="um()">1</button></td>
                  <td><button type="button" style="width: 50px; height: 50px" (click)="dois()">2</button></td>
                  <td><button type="button" style="width: 50px; height: 50px" (click)="tres()">3</button></td>
                  <td><button type="button" style="width: 50px; height: 50px" (click)="somar()">+</button></td>
                </tr>
                <tr>
                  <td><button type="button" style="width: 50px; height: 50px" (click)="quatro()">4</button></td>
                  <td><button type="button" style="width: 50px; height: 50px" (click)="cinco()">5</button></td>
                  <td><button type="button" style="width: 50px; height: 50px" (click)="seis()">6</button></td>
                  <td><button type="button" style="width: 50px; height: 50px" (click)="subtrair()">-</button></td>
              </tr>
              <tr>
                  <td><button type="button" style="width: 50px; height: 50px" (click)="sete()">7</button></td>
                  <td><button type="button" style="width: 50px; height: 50px" (click)="oito()">8</button></td>
                  <td><button type="button" style="width: 50px; height: 50px" (click)="nove()">9</button></td>
                  <td><button type="button" style="width: 50px; height: 50px" (click)="igual()">=</button></td>
              </tr>
              <tr>
                <td><button type="button" style="width: 50px; height: 50px" (click)="zero()">0</button></td>
                <td><button type="button" style="width: 50px; height: 50px" (click)="limpar()">C</button></td>
              </tr>
            </table>
